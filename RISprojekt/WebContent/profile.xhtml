<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
<meta charset="UTF-8"/>
<title>Moj Profil</title>
</h:head>
<h:body>

<ui:composition template="commonLayout.xhtml">
	<ui:define name="content">
		<f:view>
			
				<p:panelGrid  >
				<p:row>
				<p:column>
				<p:graphicImage  value="#{backingBean.dbImage}" alt="uploaded image" />
				</p:column>
				<p:column colspan="10">
				<h:panelGrid  columns="2">
				<p:outputLabel value="Ime:"></p:outputLabel>
				<p:outputLabel value="#{uporabnik.ime}"></p:outputLabel>
				
				
				<p:outputLabel value="Priimek:"></p:outputLabel>
				<p:outputLabel value="#{uporabnik.priimek}"></p:outputLabel>
				
				<p:outputLabel value="Email:"></p:outputLabel>
				<p:outputLabel value="#{uporabnik.email}"></p:outputLabel>
				
				
				<p:outputLabel value="Naslov:" ></p:outputLabel>
				<p:outputLabel value="#{uporabnik.sportniCenter.naziv_SportniCenter}"></p:outputLabel>
				
				<p:outputLabel value="Opis:" ></p:outputLabel>
				<p:outputLabel value="#{uporabnik.sportniCenter.opis_SportniCenter}"></p:outputLabel>
				
				<p:outputLabel value="Lokacija:" ></p:outputLabel>
				<p:outputLabel value="#{uporabnik.sportniCenter.lokacija}"></p:outputLabel>
				
			
				</h:panelGrid>
				</p:column>
				</p:row>
				<p:row>
				<p:column>
				<h:form enctype="multipart/form-data">
    			<p:growl id="messages" showDetail="true" />
 
    			<p:fileUpload value="#{slike.file}" mode="simple" skinSimple="true"/>
 
    			<p:commandButton value="NaloÅ¾i" ajax="false" actionListener="#{slike.upload()}" disabled="false" />
				</h:form>
				
				</p:column>
				
				<p:column>
				<h:form id="edit">
    			
    			
    			<h:link outcome="editprofile"
										value="Urejanje">
							<f:param name="id_Uporabnik" value="#{uporabnik.id_Uporabnik}" />
				</h:link>
				</h:form>
				
				</p:column>
				
					<p:column>
				<h:form id="delete">
    			
    			<h:link outcome="dodajObjekt" value="Dodaj objekt">
				</h:link>
				</h:form>
				
				</p:column>
				
				</p:row>

				</p:panelGrid>
				
			
		</f:view>
	</ui:define>	
</ui:composition>
</h:body>
</html>
