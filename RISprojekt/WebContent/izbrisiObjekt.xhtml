<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>

	<ui:composition template="commonLayout.xhtml">
		<ui:define name="content">

			<h:form>
				<h:dataTable id="table3" value="#{objekt.isci(id_Objekta)}"
					var="center" border="0">
				</h:dataTable>
			</h:form>
			<f:view>

				<f:metadata>
					<f:viewParam name="id_Objekta" />
				</f:metadata>

				<h:form id="form2">
					<p:dataScroller value="#{objekt.seznamObjektovCentra}" var="objekt"
						chunkSize="10">
						<f:facet name="header">
            			Seznam objektov športnega centra
       				</f:facet>

						<h:panelGrid columns="3" style="width:90%; padding-left:100px;"
							border="0" columnClasses="logo,detail">



							<p:outputPanel>
								<h:panelGrid border="0" columns="2" cellpadding="15"
									width="500px">

									<h:outputText value="Naziv:" />
									<h:outputText value="#{objekt.naziv_Objekta}"
										style="font-weight: bold" />

									<h:outputText value="Opis:" />
									<h:outputText value="#{objekt.opis_Objekta}"
										style="font-weight: bold" />

									<h:outputText value="Tip:" />
									<h:outputText value="#{objekt.tipObjekta}"
										style="font-weight: bold" />

								<h:outputText value="Cena:" style="font-weight: bold" />
									<h:outputText value="#{objekt.cena_Objekta}">
										<f:convertNumber type="currency" />
									</h:outputText>

									<h:outputText value="Tip športa: " style="font-weight: bold" />
									<h:outputText value="#{objekt.tipSporta.naziv_TipSporta}" />

								</h:panelGrid>
							</p:outputPanel>
							
						</h:panelGrid>
						<p:separator />
					</p:dataScroller>
				</h:form>
			
			Ali ste prepričani, da želite izbrisati ta objekt?
			<p:commandButton value="DA"
					actionListener="#{objekt.izbrisObjekta(id_Objekta)}" />
				<p:commandButton value="NE" actionListener="#{objekt.redirect()}" />

			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
