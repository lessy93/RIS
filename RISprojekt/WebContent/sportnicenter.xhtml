<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</h:head>
<h:body>

<ui:composition template="commonLayout.xhtml">
	<ui:define name="content">
	
						<h:form>
								<h:dataTable id="table1"
									value="#{center.isci(id_SportniCenter)}" var="center"
									border="0">
									<h:column>
										<h:outputText value="Naziv: " />
										<h:outputText value="#{center.naziv_SportniCenter} " />
									</h:column>
								</h:dataTable>
						</h:form>
	  

	
		<f:view>
		
		<f:metadata>
			<f:viewParam name="id_SportniCenter" />
		</f:metadata>
							
		<h:form>
		<h:dataTable value="#{center.enCenter}" var="seznam">
				<h:column>
						<td><h:outputText value="#{seznam.naziv_SportniCenter}" /></td>
						<td><h:outputText value="#{seznam.opis_SportniCenter}" /></td>
						<td><h:outputText value="#{seznam.lokacija}" /></td>
						<td><h:commandButton value="#{seznam.id_SportniCenter}" /></td>						
					</h:column>
			</h:dataTable>
		</h:form>
		
		<h:form>
		<h:dataTable value="#{center.izbraniSportniCenter}" var="dolcenter">
				<h:column>
						<td><h:outputText value="#{dolcenter.naziv_SportniCenter}" /></td>
						<td><h:outputText value="#{dolcenter.opis_SportniCenter}" /></td>
						<td><h:outputText value="#{dolcenter.lokacija}" /></td>
						<td><h:commandButton value="#{dolcenter.id_SportniCenter}" /></td>						
					</h:column>
			</h:dataTable>
		</h:form>
		
		
		</f:view>
	</ui:define>	
</ui:composition>
</h:body>
</html>
