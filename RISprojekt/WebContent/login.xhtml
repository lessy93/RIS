<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Prijava</title>

</h:head>
<h:body>
	<ui:composition template="commonLayout.xhtml">
		<ui:define name="content">

			<f:view>
				<h:form id="prijava">
					<p:growl id="growl" life="2000" />
					<h:panelGrid columns="3">
						<p:outputLabel for="username" value="Email:" />
						<p:inputText value="#{loginBean.username}" required="true"
							requiredMessage="Vnesi email!"
							validatorMessage="Nepravilen format email naslova!" id="username">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						<p:message for="username" class="error_message" />
						<p:outputLabel for="pass" value="Geslo" />
						<p:inputText type="password" value="#{loginBean.password}"
							required="true" requiredMessage="Vnesi geslo!" id="pass" />
						<p:message for="pass" class="error_message" />
						<p:commandButton update="growl" value="Prijava"
							actionListener="#{loginBean.prijaviUporabnika}" />
					</h:panelGrid>

				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
