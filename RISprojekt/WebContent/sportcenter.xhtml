<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</h:head>
<h:body>

<ui:composition template="commonLayout.xhtml">
	<ui:define name="content">
	<f:metadata>
   		<f:event listener="#{center.getSeznamCentrov}" type="preRenderView"></f:event>
	</f:metadata>
		<f:view>
		<h:form>
		<h:dataTable value="#{center.izbraniSportniCenter}" var="seznam">
					<h:column>
						<td><h:outputText value="#{seznam.naziv_SportniCenter}" /></td>
						<td><h:outputText value="#{seznam.opis_SportniCenter}" /></td>
						<td><h:outputText value="#{seznam.lokacija}" /></td>
						<td><h:commandButton value="#{seznam.id_SportniCenter}" /></td>						
					</h:column>
		</h:dataTable>
		
		</h:form>	
		</f:view>
	</ui:define>	
</ui:composition>
</h:body>
</html>
