<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</h:head>
<h:body>
<f:view>
	<h:form>
    <p:growl id="messages" showDetail="true" />
 
    <h:panelGrid columnClasses="value">
        <h3 style="margin-top: 0">Rezerviraj termin</h3>
        <p:schedule id="schedule" value="#{urnikBean.eventModel}" locale="slo" widgetVar="myschedule" timeZone="GMT+2">
 
            <p:ajax event="dateSelect" listener="#{urnikBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventSelect" listener="#{urnikBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventMove" listener="#{urnikBean.onEventMove}" update="messages" />
            <p:ajax event="eventResize" listener="#{urnikBean.onEventResize}" update="messages" />
 
        </p:schedule>      
    </h:panelGrid>
 
    <p:dialog widgetVar="eventDialog" header="Rezervacija termina" showEffect="clip" hideEffect="clip">
        <h:panelGrid id="eventDetails" columns="2">
      
 
            <p:outputLabel for="from" value="Od:" />
            <p:calendar id="from" value="#{urnikBean.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="to" value="Do:" />
            <p:calendar id="to" value="#{urnikBean.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
 
          
 
            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton" value="Save" actionListener="#{urnikBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        </h:panelGrid>
    </p:dialog>    
</h:form>

<script type="text/javascript">
    PrimeFaces.locales['slo'] = {
        closeText: 'Zapri',
        prevText: 'Nazaj',
        nextText: 'Naprej',
        currentText: 'Danes',
        monthNames: ['Januar','Februar','Marec','April','Maj','Junij',
            'Julij','Avgust','September','Oktober','November','December'],
        monthNamesShort: ['Jan','Feb','Mar','Apr','Maj','Jun',
            'Jul','Avg','Sep','Okt','Nov','Dec'],
        dayNames: ['Nedelja','Ponedeljek','Torek','Sreda','Četrtek','Petek','Sobota'],
        dayNamesShort: ['Ned','Pon','Tor','Sre','Čet','Pet','Sob'],
        dayNamesMin: ['Ned','Pon','Tor','Sre','Čet','Pet','Sob'],
        weekHeader: 'Hf',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        month: 'Mesec',
        week: 'Teden',
        day: 'Dan',
        allDayText : 'Ves dan'
    };
</script>
 
<style type="text/css">
    .value {
        width: 1000px;
    }
</style>
</f:view>

</h:body>
</html>
